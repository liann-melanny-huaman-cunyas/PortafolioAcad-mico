<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahorcados</title>
    <script src="js/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Ads script -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9409192883975493"
    crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-success fixed-top">
        <a class="navbar-brand" target="_blank">Hangman Game</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" id="botonMenu"
            aria-label="Mostrar u ocultar menú">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="index.html">Play&nbsp;<i class="fa fa-home"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="words.html">Gestiona palabras&nbsp;<i class="fa fa-home"></i></a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link">Support & help&nbsp;<i class="fa fa-hands-helping"></i></a>
                </li>
            </ul>
        </div>
    </nav>
    
    <!-- Anuncio de Google Ads en el encabezado -->
    <div class="container mt-5 pt-3">
        <div class="row justify-content-center">
            <div class="col-12 text-center">
                <ins class="adsbygoogle"
                    style="display:block"
                    data-ad-client="ca-pub-XXXXXXXXXX"  // Reemplaza esto con tu ID de cliente de Google AdSense
                    data-ad-slot="1234567890"          // Reemplaza esto con tu ID de slot de anuncio
                    data-ad-format="auto"
                    data-full-width-responsive="true"></ins>
                <script>
                    (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>
        </div>
    </div>

    <main class="container-fluid mt-3">
        <div class="row" id="app">
            <div class="col-12 text-center">
                <h1 class="text-success">Hangman game</h1>
                <h3 class="displayed-word">Palabra: <br>{{displayWord()}}</h3>
                <p class="h4 text-danger">Intentos restantes: {{remainingAttempts}}</p>
                <br>
                <img class="img-fluid" :src="imagePath()" alt="">
            </div>
            <div class="col-12 text-center">
                <button :disabled="letter.disabled" @click="attemptWithLetter(letter.letter)" v-for="letter in letters"
                    class="btn btn-success m-1 btn-lg">{{letter.letter}}</button>
            </div>

        </div>
    </main>

    <!-- Anuncio de Google Ads en el pie de página -->
    <footer class="px-2 py-2 fixed-bottom bg-dark">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 text-center">
                    <ins class="adsbygoogle"
                        style="display:block"
                        data-ad-client="ca-pub-XXXXXXXXXX"  // Reemplaza esto con tu ID de cliente de Google AdSense
                        data-ad-slot="1122334455"          // Reemplaza esto con tu ID de slot de anuncio
                        data-ad-format="auto"
                        data-full-width-responsive="true"></ins>
                    <script>
                        (adsbygoogle = window.adsbygoogle || []).push({});
                    </script>
                </div>
            </div>
            <span class="text-muted">Hangman game written by
                <a class="text-white">Team Support</a>
            </span>
        </div>
    </footer>

</body>
<script src="js/vue.min.js"></script>
<script src="js/common.js"></script>
<script src="js/game.js"></script>
</html>
